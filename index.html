<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple Calculator - Web GUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-wrapper">
        <div class="calculator-card">
            <header class="calculator-header">
                <h1>Simple Calculator</h1>
                <p>Modern web GUI • No install needed</p>
            </header>

            <div class="calculator-display">
                <div id="history" class="history"></div>
                <div id="display" class="display">0</div>
            </div>

            <div class="calculator-buttons">
                <!-- Row 1 -->
                <button data-action="clear" class="btn secondary">AC</button>
                <button data-action="delete" class="btn secondary">DEL</button>
                <button data-value="%" class="btn secondary">%</button>
                <button data-value="/" class="btn accent">÷</button>

                <!-- Row 2 -->
                <button data-value="7" class="btn">7</button>
                <button data-value="8" class="btn">8</button>
                <button data-value="9" class="btn">9</button>
                <button data-value="*" class="btn accent">×</button>

                <!-- Row 3 -->
                <button data-value="4" class="btn">4</button>
                <button data-value="5" class="btn">5</button>
                <button data-value="6" class="btn">6</button>
                <button data-value="-" class="btn accent">−</button>

                <!-- Row 4 -->
                <button data-value="1" class="btn">1</button>
                <button data-value="2" class="btn">2</button>
                <button data-value="3" class="btn">3</button>
                <button data-value="+" class="btn accent">+</button>

                <!-- Row 5 -->
                <button data-action="plusminus" class="btn">±</button>
                <button data-value="0" class="btn">0</button>
                <button data-value="." class="btn">.</button>
                <button data-action="equals" class="btn equals">=</button>
            </div>

            <footer class="calculator-footer">
                <span>Built by Surya · Hosted on GitHub</span>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
